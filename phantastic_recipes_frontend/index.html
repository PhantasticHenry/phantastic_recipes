<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicons  -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css"  href="stylesheet/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheet/fonts/font-awesome/css/font-awesome.css">

    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css"  href="stylesheet/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <title>Phantastic Recipes</title>
  </head>
  <body>
    <!-- Header & Sidenav -->
    <header id="header">
      <div class="intro">
        <div class="overlay">
          <div id="mySidenav" class="sidenav">
              <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
              <button class="open-button" onclick="openRecipeForm()">Add Recipe</button>
              <div id="recipeFormPopup" class="form-popup fade-in">
                <form id="addRecipeForm" class="form-container">
                  <h1 class="glyphicon glyphicon-menu-right">Add Recipe</h1>
                  <!--  Add Recipe Form  -->
                  <label for="title"><b>Title</b></label>
                  <input type="text" placeholder="Enter Recipe Title" name="title" required>

                  <label for="recipe_link"><b>Recipe Link</b></label>
                  <input type="text" placeholder="http://recipe-link-example.com" name="recipe_link" required>
                  
                  <label for="image_link"><b>Image Link</b></label>
                  <input type="text" placeholder="http://image-link-example.com" name="image_link" required>
                  
                  <label for="recipe_origin"><b>Recipe Origin</b></label>
                  <input type="text" placeholder="Vietnam | India | Italy | ect.." name="recipe_origin" required>
                  
                  <label for="recipe_type"><b>Recipe Type</b></label>
                  <input type="text" placeholder="Breakfast | Lunch | Dinner | Dessert | Drink" name="recipe_type" required>
                  
                  <label for="ingredients"><b>Ingredients</b></label>
                  <input type="text" placeholder="(Example) - Eggs, Milk, Bacon" name="ingredients" required>

                  <button id="add-recipe-button" type="submit" class="btn">Add Recipe</button>
                  <button type="button" class="btn cancel" onclick="closeRecipeForm()">Close</button>
                </form>
              </div>
              <button id="ingredients-btn" class="open-button">Ingredients</button>
              <button id="viewAll" class="open-button">All Recipes</button>
              <select id="ingredients-select" class="open-button fade-in select" style="display: none;" onchange="Reset();">
                <option value="top">Select to View Ingredient Recipes</option>
              </select>
            </div>
            <div id="main">
              <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; more</span>
            </div>
        <div class="container">
          <div class="row">
            <div class="intro-text">
              <h1>Phantastic</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    </header>
    <!-- Recipes Section -->
    <div id="recipes" class="section-title text-center">
      <h2>Recipes</h2>
      <!-- <a class="dropdown-toggle"> -->
        <!-- <span id="showing"></span><br> -->
        <span class="caret text-success"></span>
          <div id="card-container" class="recipe-card-container fade-in" style="display:none;">

            <!-- <div> recipe-card </div> -->        
            <!-- <div> recipe-card </div> -->        
            <!-- ........................ -->        
          </div>
    <!-- </div> -->
    <button onclick="topFunction()" id="myBtn" title="Go to top">^</button>
    
    <script src="src/scripts.js"></script>
    <script src="src/components/recipe.js"></script>
    <script src="src/components/recipes.js"></script>
    <script src="src/components/ingredients.js"></script>
    <script src="src/components/app.js"></script>
    <script src="src/adapters/IngredientsAdapter.js"></script>  
    <script src="src/adapters/RecipesAdapter.js"></script>  
    <script src="src/index.js"></script>
  </body>
</html>
